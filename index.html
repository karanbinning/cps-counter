<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicks Per Second Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Clicks Per Second Counter</h1>
        <div class="cps-counter">
            <p>Click the button as fast as you can!</p>
            <button id="clickButton">Click Me</button>
            <p class="cps">CPS: <span id="cpsDisplay">0</span></p>
        </div>
    </div>
    <script src="cps.js"></script>
</body>

</html>
